<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body{
            
            background-image: url('{% static "image/p1.jpeg" %}');
        }
    </style>
</head>

<body>

    <center>
    <section class="vh-100" style="background-color: #1fb1c1;;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card " style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
    <div class="container">
        
        <form action="{% url 'editdb' stud.id %}" method="post">
            {% csrf_token %}
            <h3>Edit Details</h3>
            <div class="form-outline mb-4">
            <input type="text" name="name" value="{{stud.student_name}}" placeholder="Enter the Name" class="form-control"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{stud.student_address}}" name="address" class="form-control" placeholder="Enter the Address"></div>
            <div class="form-outline mb-4">
            <input type="number" value="{{stud.student_age}}" name="age" class="form-control" placeholder="Enter Age"></div>
            <div class="form-outline mb-4">
            <input type="date" name="jdate" value="{{stud.joining_date|date:'Y-m-d'}}" class="form-control" placeholder="Date Of Joining"></div>
            <div class="form-outline mb-4">
            <select name="sel" id="" class="form-control">
                <option selected disabled>{{stud.course.course_name}}</option>
                {% for c in course %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-outline mb-4">
                <input type="submit" value="submit">
            </div>
        </form>
    
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
</center>
</body>

</html>
