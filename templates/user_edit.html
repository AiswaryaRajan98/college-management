<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
      body {
          background-image: url('{% static "image/index2.jpg" %}');
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
 
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:rgb(185, 194, 219);">
    <a class="navbar-brand" href="{% url 'admin_home' %}">Marian College</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_edit' %}">Edit Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
        </li>
       
        
      </ul>
    </div>
  </nav>

<body>

  <section class="vh-50" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card " style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
   
                        <h3 class="mb-4 text-DARK">EDIT TEACHER DETAILS</h3> 
  
                    
                                <center>
        
        <form enctype="multipart/form-data" action="{% url 'u_edit' %}" method="post">
            {% csrf_token %}
            
            <div class="form-outline mb-4">
            <input type="text" name="fname" value="{{users.user.first_name}}" placeholder="first name" ></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{users.user.last_name}}" name="lname"  placeholder="last name"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{users.user.username}}" name="uname"  placeholder="user name"></div>
            <div class="form-outline mb-4">
            <input type="number" value="{{users.age}}" name="age" placeholder="Enter Age"></div>
            
            <div class="form-outline mb-4">
            <input type="email" value="{{users.user.email}}" name="email"  placeholder="Email"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{users.address}}" name="address"  placeholder="Address"></div>
            <div class="form-outline mb-4">
            <input type="number" value="{{users.number}}" name="number"  placeholder="Mobile Number"></div>
            <div class="form-outline mb-4">
              <label for="qualification">Qualification:</label>
                        <select class="form-control" name="sel" id="qualification" >
            
                            {% for c in course %}
                            {% if c.id == users.course.id %}
                                <option value="{{c.id}}" selected>{{c.course_name}}</option>
                            {% else %} 
                                <option value="{{c.id}}" >{{c.course_name}}</option> 
                            {% endif %}      
                            {% endfor %}
                        </select>
            <div class="form-outline mb-4">
            <h6>image:</h6>
                    <img src="{{users.image.url}}" height="200" width="200"><br>{{users.image}}
                    <input type="file" name="file"  accept="image/*"><br>
                  </div>
                    <div class="form-outline mb-4">
                    <input type="submit" value="submit">
                    </div>
                    
        </form>
    
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    
</body>

</html>
