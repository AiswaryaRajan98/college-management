<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "image/index2.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            }
 
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:rgb(185, 194, 219);">
        <a class="navbar-brand" href="{% url 'admin_home' %}">Marian College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="{% static 'image/k.avif' %}" alt="Card image cap" height="235"
                        width="200">
                    <div class="card-body">
                        <a href="{% url 'add_student' %}" class="btn btn-primary btn-block">ADD STUDENTS</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="{% static 'image/77.png' %}" alt="Card image cap" height="235"
                        width="200">
                    <div class="card-body">
                        <a href="{% url 'add_course' %}" class="btn btn-primary btn-block">ADD COURSE</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="{% static 'image/8.jpeg' %}" alt="Card image cap"
                        height="235" width="200">
                    <div class="card-body">
                        <a href="{% url 'show_teacher' %}" class="btn btn-primary btn-block">SHOW TEACHERS</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="{% static 'image/6.jpeg' %}" alt="Card image cap" height="235"
                        width="200">
                    <div class="card-body">
                        <a href="{% url 'show_details' %}" class="btn btn-primary btn-block">SHOW STUDENTS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
