<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreignkeyproject</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 {% load static %}
    <style>
        body{
         background-image: url('{% static "image/index.jpg" %}');
         background-repeat: no-repeat;
         background-size: cover;
         
        }
     </style>
</head>
<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:rgb(185, 194, 219);">
        <a class="navbar-brand" href="{% url 'admin_home' %}">Marian College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_signup' %}">SIGNUP</a>
                </li>
            </ul>
        </div>
    </nav>
  
    
         
         <section class="vh-100  ">
        <div class="container py-5 h-500 ">
            <div class="row d-flex justify-content-right align-items-right h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    
                    <div class="card shadow-2-strong" style="background-color:rgb(205, 194, 202)">
                        <div class="card-body p-3 text-center">
       
                            
    
    <div class="container py-5 h-500">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% for message in messages %}
                <h5>
                    <div class="alert alert-danger mt-5">
                         {{ message  }}
                    </div>
                </h5>
                {% endfor %}
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        
            
                      <center >
                        
                       <form method="post" class="post-form" action="{% url 'admin_login' %}">
                            {% csrf_token %}
                            <h3 class="mb-4 text-dark">Login</h3> 
                       
                        
                    
                        
                        <input type="text" name="name" class="form-control" placeholder="User Name"><br>
                        
                      
                        <input type="password" name="password" class="form-control" placeholder="Password"><br>
                      
                      
                        <input class="btn btn-primary" type="submit" value="submit">
                        <p>Don't Have Any Account?<a href="{% url 'teacher_signup' %}" class="btn btn-block">Signup</a></p>

                      
                      
                        </form>
                    </center>  
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </section>
                    

            

    
    </body>
    </html>
