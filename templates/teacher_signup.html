<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
          body{
              
              
              background-image: url('{% static "image/index2.jpg" %}');
              background-repeat: no-repeat;
              background-size: cover;
          
              }
    </style>
</head>
<body>
    <section class="vh-50" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card " style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
       
                            <h3 class="mb-4 text-info">Teacher Registration</h3> 
      
                        
                                    <center>
                                    <form enctype="multipart/form-data" method="post" action="{% url 'add_teacherdb' %}">
                                        {% csrf_token %}
                                        <input type="text" name="fname" class="form-control " placeholder="Enter first name"><br>
                                        <input type="text" name="lname" class="form-control" placeholder="Enter last name"><br>
                                        <input type="text" name="uname" class="form-control" placeholder="Enter username"><br>
                                        <input type="password" name="password" class="form-control" placeholder="Enter password"><br>
                                        <input type="password" name="cpassword" class="form-control" placeholder="confirm password"><br>
                                        <input type="email" name="email" class="form-control" placeholder="Enter email"><br>
                                        <input type="text" name="address" class="form-control" placeholder="Enter address"><br>
                                        <input type="number" name="age" class="form-control" placeholder="Enter age"><br>
                                        <input type="number" name="number" class="form-control" placeholder="Enter number"><br>
                        
                                        
                                        <input type="file" name="file" class="form-control" accept="images/*"><br>
                        
                                        <select name="sel"  class="form-control">
                                            {% for c in course %}
                                            <option value="{{c.id}}">{{c.course_name}}</option>
                                            {%  endfor %}
                                        </select>
                                     
                                        <button type="submit" class="btn btn-dark">SUBMIT </button>
                                        
                                    </form>
                                </center>
                        
      </div>
      </div>
      </div>
      </div>
      </div>
      </section>
      
</body>
</html>
