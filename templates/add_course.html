<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreignkeyproject</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 {% load static %}
    <style>
        body{
         background-image: url('{% static "image/index2.jpg" %}');
         background-repeat: no-repeat;
         background-size: cover;
        }
     </style>
</head>
<body>


    <section class="vh-100">
        <div class="container py-5 h-500">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                          <form method="post" action="{% url 'add_coursedb' %}" >
                            {% csrf_token %}
                            <br>
                            <h3 class="mb-5 text-dark">Add Course Details</h3> 
                            <input type="text" name="course" class="form-control mt-3" placeholder="Enter course">
                            
                            <input type="number" name="fee" class="form-control mt-3" placeholder="Enter fee">
                            
                            <br>
                            <input type="submit" value="submit">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
